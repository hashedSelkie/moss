<!-- <gallery [items]="images"></gallery> -->
<div class="gallery-container" gallerize>
  <img *ngFor="let image of images"
       [src]="image.thumb"
       [attr.imageSrc]="image.src"
       [attr.thumbSrc]="image.thumb"
       alt="Gallery Image"
       class="gallery-thumb" 
       loading="lazy" />
</div>
